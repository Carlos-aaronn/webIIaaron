<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos6.css">
	<title>Formulario</title>
</head>
<body>
	<header>
		<div class="logo-text">
			<img src="img/camc.jpg" alt="" class="imagen">
			<h2>Para contactarnos</h2>
			<h3>Llenar el siguiente formulario</h3>		
		</div>
	</header>

	<div class="content">
		<div class="content_title">
			<p class="content_text">
				Para una mayor információn de nuestros productos y/o servicios contactanos a
			</p>

			<p class="content_text">
				y en breve nos comunicaremos con usted. 
			</p>


			<!-- Campos del formulario -->

			<form class="form-contact" action="" method="post">
				<label for="nombres"> Nombre(s) </label>
				<input type="text" name="name" class="control" id="name">
				<br>

				<label for="apellidos"> Apellidos </label>
				<input type="text" name="password" class="control" id="password">
				<br>

				<label for="email"> email </label>
				<input type="email" name="email" class="control" id="email">
				<br>

				<label for="tel"> WhatsApp </label>
				<input type="tel" name="phone" class="control" id="phone">
				<br>

				<label for="foto"> Adjunta tu imagen </label>
				<input type="file" name="" class="files" id="foto">
				<br>

				<input type="checkbox" name="" class="oki"> <span> Acepto los términos y condiciones </span>
				<br>
					
				<input class="buttons" type="button" value="Envíar">
				</form>
			</div>
		</div>
</body>
</html>
